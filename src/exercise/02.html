  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const div = document.createElement('div')
    div.setAttribute('id', 'root')
    document.body.append(div)
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // ðŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement // ðŸ’° in React, you set this with the "children" prop

    const helloElement = React.createElement('span', {}, 'Hello')
    const worldElement = React.createElement('span', {}, 'World')
    const reactElement = React.createElement('div', { className: 'container' }, helloElement, ' ', worldElement)
    const root = ReactDOM.createRoot(rootElement)
    root.render(reactElement)
  </script>
</body>
